<div [formGroup]="addForm" class="col-12">
  <div class="table-responsive">
    <table class="table table-hover b-1 no-wrap w-100 rounded">
      <tbody style="display: flex; flex-wrap: wrap">
        <mat-card-content class="cardWithShadow theme-card overflow-hidden col-12">
          <mat-card-title class="d-flex align-items-center text-primary">
            <i-tabler name="star-filled" class="icon-18 d-flex"></i-tabler>
          Personal destacado:
          </mat-card-title>
          <div *ngIf="!hasRows">
            <div class="text-center m-t-30">
              <button color="primary" mat-flat-button (click)="onAddRow()">
                AÃ±adir Personal
              </button>
            </div>
          </div>

          @for(row of addForm.get('rows')['controls']; track row; let index =
          $index) {
          <mat-card-content class="cardWithShadow theme-card overflow-hidden">
            <mat-card-content class="bg-light-primary text-white p-y-10">
              <mat-card-title class="d-flex align-items-center text-primary">
                <i-tabler name="star-filled" class="icon-18 d-flex"></i-tabler>
                Personal No. {{ index + 1 }}
              </mat-card-title>

              <div class="row m-t-200">
             
                <div class="col-lg-12">
                  <div>
                    <mat-form-field appearance="outline" class="example-full-width input-small-size d-block">
                      <mat-label>Personal.
                      </mat-label>
                      <mat-select [formControl]="row.get('Carnet')">
                        <mat-option *ngFor="let Bomberos of Bombero" [value]="Bomberos.Carnet">{{
                          Bomberos.Nombre }}</mat-option>
  
                      </mat-select>
  
                    </mat-form-field>
  
                  </div>
  
                </div>


            
                
              </div>

              <div class="row m-t-200">
                <div
                  appearance="outline"
                  class="example-full-width input-small-size d-block"
                >
                  <button
                    color="warn"
                    mat-icon-button
                    (click)="onRemoveRow(index)"
                    class="d-flex justify-content-center"
                  >
                    <i-tabler name="trash" class="icon-18 d-flex"></i-tabler>
                  </button>
                </div>
                <div
                  appearance="outline"
                  class="example-full-width input-small-size d-block"
                >
                  <button
                    color="primary"
                    mat-icon-button
                    (click)="onAddRow()"
                    class="d-flex justify-content-center"
                  >
                    <i-tabler
                      name="circle-plus"
                      class="icon-18 d-flex"
                    ></i-tabler>
                  </button>
                </div>
              </div>
            </mat-card-content>

            <tr></tr>
          </mat-card-content>
          }
        </mat-card-content>
      </tbody>
    </table>
  </div>
</div>
